{% load static %}

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- カレンダー -->
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/jscript"></script>
    <link href="/static/css/datepicker-widget.css" type="text/css" media="all" rel="stylesheet">
    <!-- ドロップダウンに必要 -->
    <script scr="/static/js/popper.min.js"></script>
    <link href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="all" rel="stylesheet">

    <script type="text/javascript" src="/static/moment-with-locales.min.js"></script>
    <script type="text/javascript" scr="/static/bootstrap-datetimepicker.min.js"></script>

    <link type="text/css" href="/static/css/test.css" rel="stylesheet">
  </head>

  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"><!-- ナビだけがコンテナと同じになる -->

      <a class="navbar-brand" href="{% url 'main:main' %}">ちょくも</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="Navber">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">ホーム <span class="sr-only">(現位置)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">リンク</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ドロップダウン
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">メニュー1</a>
                <a class="dropdown-item" href="#">メニュー2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">その他</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">無効</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input type="search" class="form-control mr-sm-2" placeholder="検索..." aria-label="検索...">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">検索</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="btn btn-outline-success my-2 my-sm-0">
                {% if request.user.is_authenticated %}
                  <a href="/user/logout/">ログアウト</a>
                {% else %}
                  <a href="/user/login/">ログイン</a>
                {% endif %}
              </div>
            </li>
            <li>
              {{ user.username }}
              <!-- <a class="nav-link" href="#">右寄せ</a> -->
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container -->
  </nav>


    <div class="container">
      {% block content %}
        {{ content }}
      {% endblock %}
    </div>

  </body>

</html>
